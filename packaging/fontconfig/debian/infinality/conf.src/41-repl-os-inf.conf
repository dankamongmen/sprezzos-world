<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: infinality -->

	<!-- ******************************************************************  -->
	<!-- *********************** OS FONT REPLACEMENTS  ********************  -->
	<!-- ******************************************************************  -->

	<!-- Optionally replace these common cloned fonts with their OS equivalent -->

	<!-- Infinality Appearance - Replace Various Fonts -->

	<match target="pattern">
		<test name="family" qual="first">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Arial</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign">
			<string>Arial</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="first">
			<string>Courier 10 Pitch</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Courier New</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier 10 Pitch</string>
		</test>
		<edit name="family" mode="assign">
			<string>Courier New</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="first">
			<string>Helvetica Neue</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Arial</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Helvetica Neue</string>
		</test>
		<edit name="family" mode="assign">
			<string>Arial</string>
		</edit>
	</match>
	
	<match target="pattern">
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Palatino Linotype</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="assign">
			<string>Palatino Linotype</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Lucida Sans</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Lucida Grande</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Lucida Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>Lucida Grande</string>
		</edit>
	</match>
	
	<!-- Replace Courier New 10px and under with Courier -->
	<!-- doesn't work on chrome -->
	<match target="pattern">
		<test name="family">
			<string>Courier New</string>
		</test>
		<test name="pixelsize" compare="less_eq">
			<double>10</double>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Courier</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>		
		<test name="pixelsize" compare="less_eq">
			<double>10</double>
		</test>
		<edit name="family" mode="assign">
			<string>Courier</string>
		</edit>
	</match>

	<!-- Replace Times with Times New Roman -->
	<match target="pattern">
		<test name="family">
			<string>Times</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Times New Roman</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Times</string>
		</test>		
		<edit name="family" mode="assign">
			<string>Times New Roman</string>
		</edit>
	</match>

</fontconfig>
