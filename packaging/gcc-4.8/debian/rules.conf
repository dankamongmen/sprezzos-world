  ifneq ($(with_deps_on_target_arch_pkgs),yes)
	for f in debian/*.symbols; do \
	  [ -f "$$f" ] || continue; \
	  [ -L "$$f" ] && continue; \
	  b=$$(basename $$f .symbols); \
	  ln -sf $$f debian/$$b$(LS).symbols; \
	done
	for f in debian/*.symbols.$(DEB_TARGET_ARCH); do \
	  [ -f "$$f" ] || continue; \
	  [ -L "$$f" ] && continue; \
	  b=$$(basename $$f .symbols.$(DEB_TARGET_ARCH)); \
	  ln -sf $$f debian/$$b$(LS).symbols; \
	done
  endif
